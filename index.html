<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda telefônica</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="capelo e diploma">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome" required placeholder="Nome" />
            <input type="number" id="numero" required placeholder="Número"/>
            <button type="submit">Novo contato +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            <tfoot>
                <tr>
                    <td id="nome-contato">---</td>
                    <td id="numero-contato">---</td>
                </tr>    
            </tfoot>
            </tbody>
        </table>
    </div>

    <script src="./main.js"></script>

</body>
</html>
